jenkins:
  systemMessage: "This is a local Jenkins instance."
  agentProtocols:
      - "JNLP4-connect"
      - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  authorizationStrategy:
    globalMatrix:
      permissions:
      - "Overall/Administer:admin"
      - "Overall/Read:anonymous"
      - "View/Read:anonymous"
