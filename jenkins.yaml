jenkins:
  systemMessage: "Hello, world!"
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: demoAdmin
         password: ${JENKINS_PASS:-passw0rd}
  authorizationStrategy:
    globalMatrix:
      permissions:
      - "Job/Read:anonymous"
      - "Overall/Administer:admin"
      - "Overall/Administer:demoAdmin"
      - "Overall/Read:anonymous"
  crumbIssuer: "standard"
